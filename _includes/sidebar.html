<button class="hamburger" aria-label="Open navigation" onclick="toggleSidebar()">
  <span></span>
</button>
<div class="sidebar" id="sidebar">
  <img src="/profile.jpg" class="profile-img" alt="Profile Picture">
  <h2>Ashikuzzaman</h2>
  <nav>
    <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Ashikuzzaman</a>
    <a href="/cv" {% if page.url == "/cv" %}class="active"{% endif %}>CV</a>
    <a href="/research" {% if page.url == "/research" %}class="active"{% endif %}>Research</a>
    <a href="/projects" {% if page.url == "/projects" %}class="active"{% endif %}>Projects</a>
    <a href="/experience" {% if page.url == "/experience" %}class="active"{% endif %}>Experience</a>
    <a href="/extra-activities" {% if page.url == "/extra-activities" %}class="active"{% endif %}>Extra Activities</a>
    <a href="/contact" {% if page.url == "/contact" %}class="active"{% endif %}>Contact</a>
  </nav>
</div>
<script>
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.body.classList.toggle('sidebar-open');
}
document.addEventListener('click', function(e) {
  // Close sidebar if clicking outside on mobile
  if (
    window.innerWidth < 800 &&
    document.getElementById('sidebar').classList.contains('open') &&
    !document.getElementById('sidebar').contains(e.target) &&
    !e.target.classList.contains('hamburger')
  ) {
    toggleSidebar();
  }
});
</script>
