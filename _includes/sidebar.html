<!-- Overlay for closing sidebar on mobile -->

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <img src="/profile.jpg" class="profile-img" alt="Profile Picture">
 
  <nav>
    <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Ashikuzzaman</a>
    <a href="/cv" {% if page.url == "/cv" %}class="active"{% endif %}>CV</a>
    <a href="/research" {% if page.url == "/research" %}class="active"{% endif %}>Research</a>
    <a href="/projects" {% if page.url == "/projects" %}class="active"{% endif %}>Projects</a>
    <a href="/experience" {% if page.url == "/experience" %}class="active"{% endif %}>Experience</a>
    <a href="/extra-activities" {% if page.url == "/extra-activities" %}class="active"{% endif %}>Extra Activities</a>
    <a href="/contact" {% if page.url == "/contact" %}class="active"{% endif %}>Contact</a>
  </nav>
</div>
<script>
function toggleSidebar() {
  var sidebar = document.getElementById('sidebar');
  var overlay = document.getElementById('sidebar-overlay');
  sidebar.classList.toggle('open');
  overlay.classList.toggle('active');
  document.body.classList.toggle('sidebar-open');
}

// Optionally, close sidebar on navigation click (for better mobile UX)
document.addEventListener('DOMContentLoaded', function() {
  var links = document.querySelectorAll('.sidebar nav a');
  links.forEach(function(link) {
    link.addEventListener('click', function() {
      if(window.innerWidth < 800){
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('sidebar-overlay').classList.remove('active');
        document.body.classList.remove('sidebar-open');
      }
    });
  });
});
</script>
